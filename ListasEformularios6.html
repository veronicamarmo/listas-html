<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formularios</title>
</head>

<body>
    <fieldset>
        <legend>Cadastro de Cliente</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o primeiro nome">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite o sobrenome">
        <br>
        <br>
        <label for="data">Data Nascimento:</label>
        <input type="date" id="data">
        <br>
        <br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" placeholder="Digite o endereço">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" placeholder="Ao menos 6 dígitos" minlength="6" required>
        <br>
        <br>
        <label for="senha">Repita a senha:</label>
        <input type="password" placeholder="Repita a senha acima" minlength="6" required>
    </fieldset>
    <br>
    <button type="subimit">Cadastrar</button>
</body>

</html>
