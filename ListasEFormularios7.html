<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formularios</title>
</head>

<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>Crie sua conta</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite o sobrenome">
            <br>
            <br>
            <label for="data">Data Nascimento:</label>
            <input type="date" id="data">
            <br>
            <br>
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Digite o endereço">
            <br>
            <br>
            <label for="cor">Cor do perfil:</label>
            <input type="color" id="cor">
            <br>
            <br>
            <label for="cursos">Cursos concluídos:</label>
            <input type="number" id="cursos">
            <br>
            <br>
            <label for="curriculo">Insira seu curriculo:</label>
            <input type="file" name="foto" id="curriculo" accept="image/png, image/jpeg">
        </fieldset>
    </form>
</body>

</html>
