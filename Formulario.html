<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form enctype="multipart/form-data">

    <fieldset>
      <legend>Cadastre-se</legend>

      <label for="nome">nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
      <br>


      <label for="email">email:</label>
      <input type="email" id="email" placeholder="Digite seu email">
      <br>

      <label for="senha">Senha:</label>
      <input type="password" placeholder="Digite sua senha" minlength="8" maxlength="10" required>
      <br>

      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data">
      <br>

      <label for="filhos">Número de filhos:</label>
      <input type="number" id="filhos" value="0">
      <br>

      Escolaridade:
      <input type="radio" name="esoladidade" id="ensino_medio" value="Ensino Médio">
      <label for="ensino_medio">Ensino Médio</label>

      <input type="radio" name="esoladidade" id="ensino_superior" value="Ensino Superior">
      <label for="ensino_superior">Ensino Superior</label>

      <input type="radio" name="esoladidade" id="pos_graduacao" value="Pós graduação">
      <label for="pos_graduacao">Pós graduação</label>
      <br>

      Quais dessas áreas são de seu interesse?<br>

      <input type="checkbox" name="areas" id="quimica" value="Quimíca">
      <label for="quimica">Quimíca</label>
      <br>

      <input type="checkbox" name="areas" id="biologia" value="Biologia">
      <label for="biologia">Biologia</label>
      <br>

      <input type="checkbox" name="areas" id="geografia" value="Geografia">
      <label for="geografia">Geografia</label>
      <br>

      <label for="setor">De qual setor você é?</label>
      <select id="setor" name="setor">
        <option value="administrativo">Administrativo</option>
        <option value="operacional" selected>Operacional</option>
        <option value="suporte">Suporte</option>
      </select>

      <label for="foto">Foto de Perfil</label>
      <input type="file" name="foto" id="foto" accept="image/png, image/jpeg">

      <input type="hidden" name="token" value="hhhhhhhhh">
      <br>

      Mensagem: <br>
      <textarea></textarea>

      <button type="reset">Limpar</button>
      <button disabled>Desabilitado</button>
      <button type="subimit">Enviar</button>

    </fieldset>

  </form>
</body>

</html>
